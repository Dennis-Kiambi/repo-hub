<link rel="stylesheet" href="profile.component.css">

<form class="form">
    <div class="form-group">
        <label>Type the Github username then press ENTER</label>
        <input class="form-control form-control-lg" name="username" type="text" placeholder="Enter username here"
            [(ngModel)]="username" name="username" ngDefaultControl (keyup.enter)="searchGithub()">
    </div>
</form>

<div *ngIf=profile>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="d-block p-2 bg-primary text-white">
                    <h1>{{profile.name}}</h1>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="{{profile.avatar_url}}" class="card-img-top" alt="avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{profile.bio}}</h5>
                        <p class="card-text">Has {{profile.public_repos}} public repositories.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="alert alert-secondary" role="alert">
                    Repositories under this account:
                </div>
                <div class="repo-details" *ngFor="let repo of repos">
                    <h5>Repo name: {{repo.name}}</h5>
                    <p>{{repo.description}}</p>
                    <a href="{{repo.html_url}}" class="btn btn-outline-info" target="_blank">View
                        {{repo.name}} repo</a> <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
